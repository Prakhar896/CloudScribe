<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudScribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            max-height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            height: 600px;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 8px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .journal-list,
        .note-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .journal-item,
        .note-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            border: 1px solid #e9ecef;
        }

        .journal-item:hover,
        .note-item:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }

        .journal-item h3,
        .note-item h3 {
            font-size: 15px;
            margin-bottom: 4px;
            color: #333;
        }

        .journal-item p,
        .note-item p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .note-item .note-preview {
            font-size: 13px;
            color: #555;
            margin-top: 6px;
            line-height: 1.4;
            max-height: 40px;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 13px;
        }

        .breadcrumb span {
            color: #667eea;
            cursor: pointer;
        }

        .breadcrumb span:hover {
            text-decoration: underline;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
            padding: 0;
            margin-top: 8px;
        }

        .note-detail {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .note-detail h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .note-detail .meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }

        .note-detail .content {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .note-actions button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .tag-input-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .tag-input-container input {
            flex: 1;
        }

        .tag-input-container button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">CloudScribe</h1>
            <div class="header-actions">
                <button class="icon-btn" id="add-btn" style="display: none;" title="Add New">+</button>
                <button class="icon-btn" id="back-btn" style="display: none;" title="Back">←</button>
                <button class="icon-btn" id="logout-btn" style="display: none;" title="Logout">⎋</button>
            </div>
        </div>

        <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>

        <div class="content">
            <!-- Login/Register View -->
            <div id="auth-view" class="view active">
                <div id="auth-error"></div>
                <div class="form-group">
                    <label for="auth-username">Username</label>
                    <input type="text" id="auth-username" placeholder="Enter username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="auth-keyphrase">Keyphrase</label>
                    <input type="password" id="auth-keyphrase" placeholder="Enter keyphrase"
                        autocomplete="current-password">
                </div>
                <button class="btn" id="login-btn">Login</button>
                <button class="btn btn-secondary" id="register-btn">Create Account</button>
                <button class="btn btn-secondary" id="delete-account-btn">Delete Account</button>
            </div>

            <!-- Journals List View -->
            <div id="journals-view" class="view">
                <div id="journals-error"></div>
                <div id="journals-list" class="journal-list"></div>
            </div>

            <!-- Create/Edit Journal View -->
            <div id="journal-form-view" class="view">
                <div id="journal-form-error"></div>
                <div class="form-group">
                    <label for="journal-title">Journal Title</label>
                    <input type="text" id="journal-title" placeholder="Enter journal title">
                </div>
                <div class="form-group">
                    <label for="journal-description">Description (optional)</label>
                    <textarea id="journal-description" placeholder="Enter journal description"></textarea>
                </div>
                <button class="btn" id="save-journal-btn">Save Journal</button>
                <button class="btn btn-secondary" id="cancel-journal-btn">Cancel</button>
            </div>

            <!-- Notes List View -->
            <div id="notes-view" class="view">
                <div id="notes-error"></div>
                <div id="notes-list" class="note-list"></div>
            </div>

            <!-- Create/Edit Note View -->
            <div id="note-form-view" class="view">
                <div id="note-form-error"></div>
                <div class="form-group">
                    <label for="note-title">Note Title</label>
                    <input type="text" id="note-title" placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <label for="note-content">Content</label>
                    <textarea id="note-content" placeholder="Enter note content" style="min-height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div id="note-tags" class="tags"></div>
                    <div class="tag-input-container">
                        <input type="text" id="note-tag-input" placeholder="Add tag">
                        <button id="add-tag-btn">Add</button>
                    </div>
                </div>
                <button class="btn" id="save-note-btn">Save Note</button>
                <button class="btn btn-secondary" id="cancel-note-btn">Cancel</button>
            </div>

            <!-- Note Detail View -->
            <div id="note-detail-view" class="view">
                <div id="note-detail-error"></div>
                <div id="note-detail-content"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
